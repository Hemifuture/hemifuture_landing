<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="arcLeft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="arcRight" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- 
    两个弧共享同一圆心 (32, 32)
    左弧: 半径24, 端点 (32, 8) 和 (32, 56)
    右弧: 半径16, 端点 (32, 16) 和 (32, 48)
    端点都在各自圆的最高/最低点，切线严格水平
  -->
  
  <!-- 左弧 - 开口向右 -->
  <path d="M 32 8 A 24 24 0 0 0 32 56" 
        stroke="url(#arcLeft)" 
        stroke-width="7" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- 右弧 - 开口向左 -->
  <path d="M 32 16 A 16 16 0 0 1 32 48" 
        stroke="url(#arcRight)" 
        stroke-width="7" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- 中心点 -->
  <circle cx="32" cy="32" r="3.5" fill="#dddddd"/>
</svg>
